<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop form refreshing page on submit</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div>
        <form>
            <input type="text" id="text" autocomplete="off" placeholder="Type something" />
            <input type="submit" id="submit" value="submit" />
        </form>
        <p id="name">a</p>
    </div>
    <script src="./script.js"></script>
</body>

</html>
